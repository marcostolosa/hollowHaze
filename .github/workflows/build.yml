name: ğŸ”§ Build Hollowing Tool (Windows)

on:
  push:
    paths:
      - 'demo.c'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'demo.c'

jobs:
  build:
    name: ğŸ—ï¸ Build on Windows with MSVC
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: ğŸ› ï¸ Compile demo.c
        run: |
          cl demo.c /nologo /W4 /EHsc /link kernel32.lib user32.lib ntdll.lib

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo.exe
          path: ./demo.exe
